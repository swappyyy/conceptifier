<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptifier</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Conceptifier</h1>
        <form method="post">
            <input type="text" name="concept" placeholder="Enter a concept" required>
            <select name="complexity">
                <option value="simple">Simple</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <button type="submit">Explain</button>
        </form>
        {% if explanation %}
            <div class="result">
                <h2>Explanation:</h2>
                <p>{{ explanation }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
